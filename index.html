<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Gerencial - Olharys</title>
    <style>
        body { font-family: sans-serif; background: #f4f6f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 12px; width: 400px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h2 { color: #00d2d3; margin-top: 0; }
        select, input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #0c1c2c; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        button:hover { background: #00d2d3; color: #0c1c2c; }
        .hint { font-size: 0.8rem; color: #888; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="box">
    <h2>üìÖ Agenda M√©dica</h2>
    
    <label style="float:left; font-weight:bold;">Cidade</label>
    <select id="cidade" onchange="atualizarProfissionais()">
        <option value="">Selecione...</option>
        <option value="Umuarama">Umuarama</option>
        <option value="Perobal">Perobal</option>
        <option value="Douradina">Douradina</option>
        <option value="Palotina">Palotina</option>
        <option value="Marechal C. Rondon">Marechal C. Rondon</option>
        <option value="Toledo">Toledo</option>
        <option value="Altonia">Altonia</option>
        <option value="Cascavel">Cascavel</option>
    </select>

    <label style="float:left; font-weight:bold;">Especialidade</label>
    <select id="tipo" onchange="atualizarProfissionais()">
        <option value="Optometrista">Optometrista</option>
        <option value="Oftalmologista">Oftalmologista</option>
    </select>

    <label style="float:left; font-weight:bold;">Profissional</label>
    <select id="profissional"><option>Selecione cidade...</option></select>
    <span class="hint">Lista carregada automaticamente.</span>

    <input type="date" id="data">
    <input type="time" id="hora">
    <button onclick="salvarHorario()">LIBERAR HOR√ÅRIO</button>
    <div id="status" style="margin-top:15px; font-weight:bold;"></div>
</div>

<script>
    const URL = "https://script.google.com/macros/s/AKfycbxQLUvSYIwuy2i56G3XB8KBoXPJCn_Pmge9brgnbK4GxIGrDCBKZXc-d95leLv23lV4/exec"; // <--- COLE AQUI

    // BANCO DE DADOS: 5 Optometristas e 3 Oftalmologistas por cidade
    const equipe = {
        "Umuarama": { "Optometrista": ["Guilherme A.", "Lucas B.", "Mariana C.", "Beatriz D.", "Rafael E."], "Oftalmologista": ["Dr. Eduardo S.", "Dra. Juliana M.", "Dr. Roberto C."] },
        "Perobal": { "Optometrista": ["Ana Paula", "Bruno C.", "Carla D.", "Daniel R.", "Felipe M."], "Oftalmologista": ["Dr. Marcos V.", "Dra. Helena K.", "Dr. Paulo R."] },
        "Douradina": { "Optometrista": ["Gabriela T.", "Hugo N.", "Igor P.", "Julia R.", "Kleber S."], "Oftalmologista": ["Dr. Cesar A.", "Dra. Larissa B.", "Dr. Ot√°vio F."] },
        "Palotina": { "Optometrista": ["Luan V.", "Mirella X.", "Nicolas Z.", "Olivia A.", "Pedro B."], "Oftalmologista": ["Dr. Tiago M.", "Dra. Vanessa L.", "Dr. Wesley K."] },
        "Marechal C. Rondon": { "Optometrista": ["Quirino C.", "Raquel D.", "Samuel E.", "Tatiane F.", "Ulisses G."], "Oftalmologista": ["Dr. Yuri H.", "Dra. Zilda I.", "Dr. Andr√© J."] },
        "Toledo": { "Optometrista": ["Victor K.", "Wagner L.", "Xavier M.", "Yasmin N.", "Zeca O."], "Oftalmologista": ["Dr. Bento P.", "Dra. Cecilia Q.", "Dr. Davi R."] },
        "Altonia": { "Optometrista": ["Amanda S.", "Breno T.", "Camila U.", "Diego V.", "Elisa W."], "Oftalmologista": ["Dr. Fabio X.", "Dra. Giovana Y.", "Dr. Helio Z."] },
        "Cascavel": { "Optometrista": ["Isabela A.", "Jo√£o B.", "Karina C.", "Leonardo D.", "Monica E."], "Oftalmologista": ["Dr. Nelson F.", "Dra. Patricia G.", "Dr. Quintino H."] }
    };

    function atualizarProfissionais() {
        const cid = document.getElementById("cidade").value;
        const tip = document.getElementById("tipo").value;
        const sel = document.getElementById("profissional");
        sel.innerHTML = "";
        
        if(equipe[cid] && equipe[cid][tip]) {
            equipe[cid][tip].forEach(nome => {
                let opt = document.createElement("option");
                opt.value = `${nome} - ${tip}`; // Salva assim no banco
                opt.text = nome;
                sel.appendChild(opt);
            });
        } else {
            sel.innerHTML = "<option>Indispon√≠vel</option>";
        }
    }

    function salvarHorario() {
        const btn = document.querySelector("button");
        const st = document.getElementById("status");
        btn.disabled = true; btn.innerText = "Salvando...";

        fetch(URL, {
            method: 'POST', 
            body: JSON.stringify({
                action: "criar_horario",
                cidade: document.getElementById("cidade").value,
                profissional: document.getElementById("profissional").value,
                data: document.getElementById("data").value,
                hora: document.getElementById("hora").value
            })
        }).then(r => r.json()).then(d => {
            if(d.result === "success") {
                st.style.color = "green"; st.innerText = "‚úÖ Salvo!";
            } else {
                st.style.color = "red"; st.innerText = "Erro.";
            }
            btn.disabled = false; btn.innerText = "LIBERAR HOR√ÅRIO";
        });
    }
</script>
</body>
</html>
