<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel M√©dico - Olharys</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 30px; border-radius: 10px; width: 350px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #008da8; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;}
        button:hover { background: #005f73; }
    </style>
</head>
<body>
    <div class="box">
        <h2>üë®‚Äç‚öïÔ∏è Liberar Hor√°rio</h2>
        <input type="date" id="data">
        <input type="time" id="hora">
        <button onclick="salvar()">CADASTRAR DISPONIBILIDADE</button>
        <p id="msg"></p>
    </div>

    <script>
        // --- COLE SUA URL AQUI ---
        const URL = "https://script.google.com/macros/s/AKfycbxmdoBv5wnCnBN3X886kjxpj7KPYvaJebycRn1D91oO9OyF6cRh97gY33qDnQDq7XlM/exec"; 

        function salvar() {
            const btn = document.querySelector("button");
            const msg = document.getElementById("msg");
            btn.disabled = true; btn.innerText = "Salvando...";

            fetch(URL, {
                method: 'POST', 
                body: JSON.stringify({
                    action: "criar_horario",
                    data: document.getElementById("data").value,
                    hora: document.getElementById("hora").value
                })
            })
            .then(r => r.json())
            .then(d => {
                msg.innerText = "‚úÖ Hor√°rio Criado!";
                msg.style.color = "green";
                setTimeout(() => msg.innerText = "", 2000);
            })
            .catch(e => msg.innerText = "Erro")
            .finally(() => { btn.disabled = false; btn.innerText = "CADASTRAR DISPONIBILIDADE"; });
        }
    </script>
</body>
</html>
